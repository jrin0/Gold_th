<!DOCTYPE html>

<html lang="th">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>แสดงตัวเลขจาก API</title>

    <style>

        body {

            margin: 0;

            padding: 0;

            height: 100vh;

            display: flex;

            flex-direction: column;

            justify-content: center;
            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            font-family: Arial, sans-serif;

        }

        

        .number-container {

            width: 100%;

            height: 50%;

            display: flex;

            justify-content: center;

            align-items: center;

        }

        

        .green-bg {

            background-color: #e6f5e6; /* สีเขียวอ่อน */

        }

        

        .pink-bg {

            background-color: #ffe6ee; /* สีชมพูอ่อน */

        }

        

        .number {

            font-size: 120px;

            font-weight: bold;

            color: #333;

        }

        

        .loading {

            font-size: 36px;

            color: #666;

        }
        

        .datetime {

            position: absolute;

            bottom: 10px;

            right: 10px;

            font-size: 12px;

            color: #666;

            background-color: rgba(255, 255, 255, 0.7);

            padding: 3px 6px;

            border-radius: 3px;

        }
    </style>

</head>

<body>

    <div class="number-container green-bg">

        <div id="greenNumber" class="number">กำลังโหลด...</div>

    </div>

    <div class="number-container pink-bg">

        <div id="pinkNumber" class="number">กำลังโหลด...</div>

    </div>
  
<div id="datetime" class="datetime">กำลังโหลด...</div>

    <script>

        async function fetchNumbers() {

            try {

                // สำหรับตัวอย่าง เราจะจำลองการดึงข้อมูลจาก API

                // ในการใช้งานจริง ให้แทนที่ URL ด้านล่างด้วย endpoint จริง

                const response = await fetch('https://apicheckprice.huasengheng.com/api/values/getprice/');

                const data = await response.json();

                console.log(data[0])

                // จำลองข้อมูลที่ได้จาก API

                const mockApiResponse = {

                    greenNumber: 30000,

                    pinkNumber: 20000

                };

                

                // แสดงตัวเลขบนหน้าเว็บ

                document.getElementById('greenNumber').textContent = data[0].Buy;

                document.getElementById('pinkNumber').textContent = data[0].Sell;
document.getElementById('datetime').textContent = data[0].TimeUpdate
                

                console.log('ดึงข้อมูลสำเร็จ:', mockApiResponse);

            } catch (error) {

                console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error);

                document.getElementById('greenNumber').textContent = 'เกิดข้อผิดพลาด';

                document.getElementById('pinkNumber').textContent = 'เกิดข้อผิดพลาด';

            }

        }
    </script>

</body>

</html>
